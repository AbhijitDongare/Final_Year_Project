<style>
body {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    background-image: linear-gradient(rgb(0, 0, 0, 0.7), rgb(0, 0, 0, 0.7)),

    background-position: center;

    }
    label {
    display: block;

    }

    }
    a {
    color: #4CAF50;
